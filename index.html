<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Online Report Verification</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f5ee;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            color: #a0845c;
        }

        /* Header */
        .header {
            margin-bottom: 20px;
        }

        .header img {
            max-width: 120px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #a0845c;
            margin: 0;
        }

        /* Form Section */
        .form-container {
            background-color: #fff;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 1.25rem;
            margin-bottom: 15px;
            color: #a0845c;
        }

        .form-container label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #e3dbc8;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #a0845c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background-color: #8a6a4a;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #a0845c;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <img src="https://verify.jgtl.org/Jade%20and%20Gems%20Testing%20Laboratory(2).png" alt="JGTL Logo">
        <h1>Jade and Gems Testing Laboratory</h1>
    </header>

    <!-- Form Section -->
    <div class="form-container">
    <h2>Online Report Verification</h2>
        <h2>ตรวจสอบใบรับรองออนไลน์</h2>
        <form id="verificationForm">
            <label for="reportNumber">Report Number:</label>
            <input type="text" id="reportNumber" name="reportNumber" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Google reCAPTCHA widget -->
            <div class="g-recaptcha" data-sitekey="6LeKJm8qAAAAAGcDT5LEX5Y2fuDNcYnjhOK_9jzu" data-callback="captchaCompleted"></div>

            <button type="button" id="verifyButton" onclick="verifyCaptcha()">Verify</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Jade and Gems Testing Laboratory. All rights reserved.
    </footer>

    <script>
        let captchaValidated = false;

        function captchaCompleted() {
            captchaValidated = true;
            document.getElementById('verifyButton').disabled = false; // Enable button after CAPTCHA
        }

        function verifyCaptcha() {
            if (!captchaValidated) {
                alert("Please complete the CAPTCHA verification.");
                return;
            }

            // Disable button after it's clicked
            document.getElementById('verifyButton').disabled = true;
        }
    </script>

    <!-- Google reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>

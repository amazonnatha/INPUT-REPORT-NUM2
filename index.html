<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Online Report Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Playfair Display', serif;
            background-color: #FAF8F5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #806B4A;
        }

        /* Header */
        .header {
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header img {
            max-width: 120px;
            vertical-align: middle;
            margin-bottom: 10px;
        }

        .header-title {
            font-size: 1.8rem;
            color: #574636;
            font-weight: bold;
        }

        /* Form Section */
        .form-container {
            margin-top: 30px;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            color: #574636;
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        .form-container label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #806B4A;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #FAF8F5;
            color: #806B4A;
        }

        .form-container input:focus {
            border-color: #574636;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #FFFFFF;
            color: #806B4A;
            border: 2px solid #806B4A;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #806B4A;
            color: #FFFFFF;
        }

        .g-recaptcha {
            margin: 20px 0;
        }

        /* Image Section */
        .image-container {
            margin-top: 20px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
            margin-bottom: 10px;
        }

        .certificate-link {
            color: #806B4A;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #ECE6DC;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .certificate-link:hover {
            background-color: #806B4A;
            color: white;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #574636;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <img src="https://verify.jgtl.org/Jade%20and%20Gems%20Testing%20Laboratory(2).png" alt="Jade and Gems Testing Laboratory Logo">
        <div class="header-title">Jade and Gems Testing Laboratory Online Verification</div>
    </header>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Online Report Verification</h2>
        <form id="verificationForm">
            <label for="reportNumber">Report Number:</label>
            <input type="text" id="reportNumber" name="reportNumber" required placeholder="Enter your report number">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <!-- Google reCAPTCHA widget -->
            <div class="g-recaptcha" data-sitekey="6LeKJm8qAAAAAGcDT5LEX5Y2fuDNcYnjhOK_9jzu" data-callback="captchaCompleted"></div>

            <button type="button" id="verifyButton" onclick="verifyCaptcha()">Verify</button>
        </form>
    </div>

    <!-- Image Section -->
    <div class="image-container">
        <img src="" id="CertificateImage" alt="Certificate">
        <img src="https://verify.jgtl.org/Certificate%20Back%20white.png" id="CertificateBackImage" alt="Certificate Back" style="display: none;">
        <a href="https://www.jgtl.org" class="certificate-link">Back to Website</a>
    </div>

    <footer>
        &copy; 2024 Jade and Gems Testing Laboratory. All rights reserved.
    </footer>

    <script>
        // JavaScript remains unchanged
        // Place your verification logic here
    </script>

    <!-- Google reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>

</html>

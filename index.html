<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Online Report Verification</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Georgia', serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6A5E4C;
        }

        /* Header */
        .header {
            width: 100%;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
            text-align: center;
        }

        .header img {
            max-width: 120px;
            margin-bottom: 10px;
        }

        .header-title {
            font-size: 1.8rem;
            color: #6A5E4C;
            font-weight: bold;
        }

        /* Form Section */
        .form-container {
            margin-top: 30px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background-color: #fefcf7;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #e6d9c5;
        }

        .form-container h2 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #6A5E4C;
        }

        .form-container label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #6A5E4C;
            text-align: left;
        }

        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #c1b39e;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #ffffff;
            color: #6A5E4C;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #6A5E4C;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        .form-container button:hover {
            background-color: #4d4337;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Image Section */
        .image-container {
            margin-top: 20px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
            margin-bottom: 10px;
        }

        .certificate-link {
            color: #6A5E4C;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #e6d9c5;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .certificate-link:hover {
            background-color: #6A5E4C;
            color: white;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <img src="https://verify.jgtl.org/Jade%20and%20Gems%20Testing%20Laboratory(2).png" alt="Jade and Gems Testing Laboratory Logo">
        <div class="header-title">Jade and Gems Testing Laboratory Online Verification</div>
    </header>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Online Report Verification</h2>
        <form id="verificationForm">
            <label for="reportNumber">Report Number:</label>
            <input type="text" id="reportNumber" name="reportNumber" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Google reCAPTCHA widget -->
            <div class="g-recaptcha" data-sitekey="6LeKJm8qAAAAAGcDT5LEX5Y2fuDNcYnjhOK_9jzu" data-callback="captchaCompleted"></div>

            <button type="button" id="verifyButton" onclick="verifyCaptcha()">Verify</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Jade and Gems Testing Laboratory. All rights reserved.
    </footer>

    <!-- Google reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>

</html>
